<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WET-GO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="s">
            </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="wicon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15kmph</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey="b8158ac98270584f74832c937d4c9d9d";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        async function checkWeather(city){
            const respponse=await fetch(apiurl + city + `&apikey=${apikey}`);
            var data=await respponse.json();
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp +"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity;
        
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";
            console.log(data);
            document.querySelector(".weather").style.display="block";
        }
        const sbox=document.querySelector(".search input");
        const btn=document.querySelector(".search button");
        btn.addEventListener("click",()=>{
            checkWeather(sbox.value);

        })
        

        
    </script>
</body>
</html>
